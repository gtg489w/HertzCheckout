<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

    <head>
    
    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">
    
    <title>My ARchitect World</title>

    <script src="architect://architect.js"></script>

    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css" />
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css" />

    <!-- jquery JS files -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>


    <!-- marker representation-->
    <script src="js/marker.js"></script>    

    <!-- World logic-->
    <script type="text/javascript" src="js/presentingPoiDetails.js"></script>
</head>
    
    <body >
     <div data-role="page" id="page1" style="background: none;" >

            <!-- transparent footer-->
            <div data-role="footer" class="ui-bar" data-theme="f" data-position="fixed" style="text-align:center; display: none;">

                <!-- small status-button -->
                <a style="text-align:right;" id="popupInfoButton" href="#popupInfo" data-rel="popup" data-role="button" class="ui-icon-alt" data-inline="true" data-transition="pop" data-icon="alert" data-theme="e" data-iconpos="notext">Log</a> </p>

                <!-- popup displayed when button clicked -->
                <div data-role="popup" id="popupInfo" class="ui-content" data-theme="e" style="max-width:350px;">
                  <p style="text-align:right;" id="status-message">Trying to find out where you are</p>
                </div>
                
            </div>



            <!-- PANELS, ONLY VISIBLE ON DEMAND -->

            <!-- panel containing POI detail information -->
            <div data-role="panel" id="panel-poidetail" data-position="right" data-display="overlay" style="background-color:#fff; width: 400px; padding: 0px;">

                <!-- header with "close" button -->
                <div data-role="header">
                    <h1>Details</h1>
                    <a href="#header" data-rel="close">Close</a>
                </div>

                <!-- content of POI detail page, you may also add thumbnails etc. here if you like -->
                 <div data-role="content">
                    <div>
                        <h2 style="float: left;" id="poi-detail-title"></h2>
                        <h3 style="float: right;" id="poi-detail-description"></h3>
                        <div style="clear: both;">&nbsp;</div>
                    </div>


                    <div id="poi-detail-details"></div>
                    
                    <div id="bookit" style="margin-top: 50px; text-align: center;">
                        <div id="bookitbutton" style="width: 200px; background: #009900; border: 0px; border-radius: 4px; color: #fff; margin: auto; padding: 12px; text-shadow: none;">
                            Book It!
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <style>
                        .loading {
                            background: #009900 url(assets/loading.gif) no-repeat left 60px center!important;
                        }
                        .stats {
                            margin-top: 30px;
                        }
                        .stats td {
                            padding: 2px 12px;
                            text-align: left;
                        }
                        .checkicon {
                            height: 16px;
                            width: 16px;
                            background: url(assets/check.png) no-repeat;
                            background-size: contain;
                        }
                        .iconcol {
                            text-align: right;
                            width: 16px;
                        }
                        </style>
                        <table class="stats" style="width: 360px;">
                            <tr>
                                <td class="iconcol">
                                    <div class="checkicon" id="icon_airbags"></div>
                                </td>
                                <td>Air Bags</td>
                                <td class="iconcol">
                                    <div class="checkicon" id="icon_engine"></div>
                                </td>
                                <td>Engine</td>
                            </tr>
                            <tr>
                                <td class="iconcol">
                                    <div class="checkicon" id="icon_abs"></div>
                                </td>
                                <td>ABS</td>
                                <td class="iconcol">
                                    <div class="checkicon" id="icon_brakes"></div>
                                </td>
                                <td>Brakes Suspension</td>
                            </tr>
                            <tr>
                                <td class="iconcol">
                                    <div class="checkicon" id="icon_emissions"></div>
                                </td>
                                <td>Emissions</td>
                                <td class="iconcol">
                                    <div class="checkicon" id="icon_transmission"></div>
                                </td>
                                <td>Transmission</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </body>
    
</html>
